name: CI

on: [push, pull_request]

jobs:
  java:
    name: Java ${{ matrix.java }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build
        run: ./mvnw -B --no-transfer-progress -DskipTests package

